# NO node affinity/selector - let Karpenter choose best nodes
      topologySpreadConstraints:
      - maxSkew: 2  # Allow some imbalance during failures
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway  # Always schedule, even if not perfectly balanced
        labelSelector:
          matchLabels:
            app: jms-service
      - maxSkew: 3  # Allow multiple pods per node if needed
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: jms-service
