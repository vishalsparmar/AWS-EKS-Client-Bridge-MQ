deployment:
  livenessProbe:
    path: /health    # Simple custom endpoint
    port: 8080
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 2
    failureThreshold: 3
  readinessProbe:
    path: /ready     # Simple custom endpoint  
    port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
